<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        function leapyear(){
            $('#leap_button').click(()=>{
                year = $('#year_input').val()
                if (year % 4 != 0){
                    $('#result').html('Not a leap year!')
                } else if(year % 100 != 0) {
                    $('#result').html('It\' a leap year')
                } else if (year % 400 != 0) {
                    $('#result').html('Not a leap year')
                } else{
                    $('#result').html('It\' a leap year')
                }
            }
            )
        }


        $('document').ready(leapyear)
    </script>
</head>
<body>
    <input type="text" id="year_input">
    <input type="submit" id="leap_button">
    <p id="result"></p>
</body>
</html>
