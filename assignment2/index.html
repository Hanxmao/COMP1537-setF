<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./index.js"></script>
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }

        img{
            width: 100%;
        }

        main{
            float: left;
            width: 50%;
        }

        aside {
            float: left;
            width: 50%;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <main>
        <div>
            <span>Page size</span>
            <label for="pageSize"></label>
            <select name="pageSize" id="pageSize">
                <option value="3">3</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="20">20</option>
            </select>
        </div>
        <div>
            <span>Search TMDB by title</span>
            <label for="searchTerm"></label>
            <input type="text" name="searchTerm" id="searchTerm" value="800">
            <button id="searchBtn">Search!</button>
        </div>
        <button style="display:none;" id="first" value="1">First</button>
        <button  id="prev" style="display:none;">Prev.</button>
        <span id="buttonArea"></span>
        <button id="next" style="display:none;">Next</button>
        <button id="last" style="display:none;">Last</button>
        <div id="contentArea"></div>
    </main>
    <aside>

    </aside>
</body>
</html>
